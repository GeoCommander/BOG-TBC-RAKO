<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბანკის ანგარიშების დეტალები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bank-details {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .bank-details:last-child {
            border-bottom: none;
        }
        .bank-details h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
        .bank-details p {
            margin: 10px 0;
            font-weight: bold;
            font-size: 16px;
        }
        .bank-details button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .bank-details button:hover {
            background: #0056b3;
        }

        @media (min-width: 600px) {
            .bank-details {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: left;
            }
            .bank-details h2, .bank-details p, .bank-details button {
                margin: 0;
            }
            .bank-details h2 {
                font-size: 20px;
            }
            .bank-details p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>ბანკის ანგარიშების დეტალები</h1>
    <p>ქვევით მიაკლიკეთ ბანკის დეტალების დასაკოპირებლად.</p>

    <div class="container">
        <div class="bank-details">
            <h2>საქართველოს ბანკი:</h2>
            <p id="bankData1">GE06BG0000000355227700</p>
            <button id="copyButton1" onclick="copyToClipboard('bankData1')">კოპირება</button>
        </div>

        <div class="bank-details">
            <h2>TBC ბანკი:</h2>
            <p id="bankData2">GE36TB7708036020100004</p>
            <button id="copyButton2" onclick="copyToClipboard('bankData2')">კოპირება</button>
        </div>
    </div>

    <script>
    function copyToClipboard(elementId) {
        var copyText = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(copyText).then(function() {
            alert("ბანკის დეტალები დაკოპირდა!");
        }, function(err) {
            console.error("Could not copy text: ", err);
        });
    }
    </script>
</body>
</html>
