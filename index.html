<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბანკის ანგარიშების დეტალები</title>
</head>
<body>
    <h1>ბანკის ანგარიშების დეტალები</h1>
    <p>ქვევით მიაწექით ბანკის დეტალების დასაკოპირებლად.</p>

    <h2>საქართველოს ბანკი</h2>
    <button id="copyButton1" onclick="copyToClipboard('bankData1')">კოპირება</button>
    <p id="bankData1" style="display: none;">GE06BG0000000355227700</p>

    <h2>TBC ბანკი</h2>
    <button id="copyButton2" onclick="copyToClipboard('bankData2')">კოპირება</button>
    <p id="bankData2" style="display: none;">GE36TB7708036020100004</p>

    <script>
    function copyToClipboard(elementId) {
        var copyText = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(copyText).then(function() {
            alert("Bank details copied to clipboard!");
        }, function(err) {
            console.error("Could not copy text: ", err);
        });
    }
    </script>
</body>
</html>
